        // An object that contains options specifying how to embed the viz
        var options = {
            width: '600px',
            height: '600px',
            hideTabs: true,
            hideToolbar: true,
        };
        viz = new tableau.Viz(placeholderDiv, url, options);
        }
    </script>
</head>
